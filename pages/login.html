<div class="auth-modal auth-modal-login">
<div class="vertical-center">
<div class="page-header text-center">
<h3>Login</h3>
<small>or <a href="#" class="auth-show-signup">Sign Up</a></small>
</div>
<form id="login-form" class="login-form text-left" method="POST" action="//pub.scotch.io/api/auth/login">
<div class="form-group">
<input type="email" class="form-control" name="email" placeholder="Email">
</div>
<div class="form-group">
<input type="password" class="form-control" name="password" placeholder="******">
</div>
<label class="custom-checkbox active m-b">
Remember Me
<div class="field">
<input type="checkbox" name="remember" value="1" checked>
</div>
</label>
<div class="form-group">
<button type="submit" class="btn btn-success btn-lg make-big btn-block">Login</button>
</div>
</form>
<p class="text-right extra-text-small">
<a href="/password/reset">Forgot Your Password?</a>
</p>
</div>
</div>
