<div class="jumbotron  container">
    <form class="form-horizontal" name="loginForm" method="POST" ng-submit="submit()">
        <fieldset>
            <div id="legend">
                <legend class="">Login</legend>
            </div>
            <div class="control-group">
                <!-- E-mail --> <label class="control-label" for="email">E-mail</label> 
                <div class="controls">
                    <input type="email" name="email" placeholder="Your email" ng-model="user.email" required> 
                </div>
            </div>
            <div class="control-group">
                <!-- Password--> <label class="control-label" for="password">Password</label> 
                <div class="controls">
                    <input type="password" name="password" placeholder="Your password" ng-model="user.password" required> 
                </div>
            </div>
            <div class="control-group">
                <!-- Button --> 
                <div class="controls"> 
                    <button class="btn btn-success btn-lg">Login</button> 
                </div>
            </div>
        </fieldset>
    </form>
    <button class="btn btn-info btn-lg registration" ng-click="go('/registration')">Registration</button>
</div>
