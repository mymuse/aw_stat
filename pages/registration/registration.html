<div class="registration container">
     <div class="row clearfix">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" name="registrationForm" method="POST" ng-submit="submit()">
                    <fieldset>
                        <legend class="text-center header">Registration</legend>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user fa-3x"></i></span>
                            <div class="col-md-8">
                                <input id="name" name="name" type="text" placeholder="Username" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o fa-3x"></i></span>
                            <div class="col-md-8">
                                <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-key fa-3x"></i></span>
                            <div class="col-md-8">
                                <input id="password" name="password" type="password" placeholder="Password" class="form-control">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-key fa-3x"></i></span>
                            <div class="col-md-8">
                                <input id="password2" name="password2" type="password" placeholder="Confirm password" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
         </div>
    </div>
</div>
